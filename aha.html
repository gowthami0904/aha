<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aha - Watch Movies & Web Series</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: black;
        position: sticky;
        top: 0;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        color: orange;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        margin: 0 15px;
        font-size: 16px;
    }

    .nav-links a:hover {
        color: orange;
    }

    /* Hero Section */
    .hero {
        height: 80vh;
        background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center/cover;
        display: flex;
        align-items: center;
        padding-left: 50px;
    }

    .hero-content {
        max-width: 500px;
    }

    .hero h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 20px;
        background-color: orange;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: darkorange;
    }

    /* Movie Section */
    .section {
        padding: 20px 40px;
    }

    .section h2 {
        margin-bottom: 15px;
    }

    .movie-row {
        display: flex;
        overflow-x: auto;
    }

    .movie-card {
        min-width: 180px;
        margin-right: 15px;
        transition: transform 0.3s;
    }

    .movie-card img {
        width: 100%;
        border-radius: 8px;
    }

    .movie-card:hover {
        transform: scale(1.1);
    }

    footer {
        text-align: center;
        padding: 15px;
        background-color: black;
        margin-top: 20px;
    }
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">aha</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Web Series</a>
        <a href="#">Login</a>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-content">
        <h1>Unlimited Movies & Series</h1>
        <p>Watch exclusive Telugu movies and web series only on aha.</p>
        <button class="btn" onclick="playNow()">Play Now</button>
    </div>
</div>

<!-- Trending Section -->
<div class="section">
    <h2>Trending Now</h2>
    <div class="movie-row">
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba" alt="">
        </div>
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f" alt="">
        </div>
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1497032205916-ac775f0649ae" alt="">
        </div>
        <div class="movie-card">
            <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26" alt="">
        </div>
    </div>
</div>

</body>
</html>
